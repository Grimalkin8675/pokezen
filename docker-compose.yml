version: '3'

# production

networks:
  pokezen:
    ipam:
      config:
        - subnet: 10.16.0.0/24

services:
  mongodb:
    image: mongo:4.0.3-xenial
    hostname: pokemongo
    networks:
      - pokezen
    ports:
      - 27017
    environment:
      MONGO_INITDB_DATABASE: pokezen

  scalapi:
    build: ./back
    image: pokezen-back:latest
    hostname: scalapi
    networks:
      - pokezen
    ports:
      - 51264:9000

  reactfront:
    build: ./front
    image: pokezen-front:latest
    hostname: reactfront
    ports:
      - 51265:51265
